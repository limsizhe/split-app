<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-theme-bg: var(--tg-theme-bg-color, #ffffff); --tg-theme-text: var(--tg-theme-text-color, #222222); --tg-theme-hint: var(--tg-theme-hint-color, #999999); --tg-theme-button: var(--tg-theme-button-color, #248b1d); }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--tg-theme-bg); color: var(--tg-theme-text); padding: 15px; margin: 0; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 14px; color: var(--tg-theme-hint); margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; background: var(--tg-theme-bg); color: var(--tg-theme-text); font-size: 16px; }
        .row { display: flex; gap: 10px; }
        .btn { width: 100%; padding: 15px; background: var(--tg-theme-button); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; margin-top: 10px; cursor: pointer; }
        .split-box { background: rgba(0,0,0,0.05); padding: 10px; border-radius: 8px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="form-group">
        <label>Description</label>
        <input type="text" id="desc" placeholder="e.g. Dinner, Taxi">
    </div>

    <div class="row">
        <div class="form-group" style="flex: 2;">
            <label>Amount</label>
            <input type="number" id="amount" placeholder="0.00">
        </div>
        <div class="form-group" style="flex: 1;">
            <label>Currency</label>
            <select id="currency">
                <option value="USD">USD</option>
                <option value="SGD">SGD</option>
                <option value="MYR">MYR</option>
                <option value="EUR">EUR</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label>Paid By (Payer)</label>
        <input type="text" id="payer" placeholder="Your Name">
    </div>

    <div class="form-group">
        <label>Split Logic</label>
        <select id="logic" onchange="toggleDetails()">
            <option value="EQUAL">Split Equally</option>
            <option value="RATIO">By Ratio (%)</option>
            <option value="EXACT">By Exact Amount</option>
        </select>
    </div>

    <div class="form-group">
        <label>Participants & Details</label>
        <textarea id="details" rows="2" placeholder="Alex, Sam, Jordan"></textarea>
        <small style="color: var(--tg-theme-hint); font-size: 11px;">
            If Ratio/Exact: Alex:70, Sam:30
        </small>
    </div>

    <button class="btn" onclick="sendToBot()">Add Expense</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Auto-detect group name from Telegram metadata
        const groupName = tg.initDataUnsafe?.chat?.title || "Private Chat";

        function toggleDetails() {
            const logic = document.getElementById('logic').value;
            const detailField = document.getElementById('details');
            if(logic === "EQUAL") {
                detailField.placeholder = "Alex, Sam, Jordan";
            } else {
                detailField.placeholder = "Alex:70, Sam:30";
            }
        }

        function sendToBot() {
            const data = {
                Date: new Date().toISOString().split('T')[0],
                Group: groupName,
                Payer: document.getElementById('payer').value,
                Amount: document.getElementById('amount').value,
                Currency: document.getElementById('currency').value,
                Description: document.getElementById('desc').value,
                Participants: document.getElementById('details').value.split(',').map(s => s.split(':')[0].trim()).join(', '),
                Split_Logic: document.getElementById('logic').value,
                Split_Details: document.getElementById('details').value.trim()
            };

            if(!data.Amount || !data.Payer) {
                alert("Please enter Amount and Payer!");
                return;
            }

            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
</body>
</html>
